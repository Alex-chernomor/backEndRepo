type: object
required:
  - _id
  - name
  - email
  - favorites
  - own
properties:
  name:
    type: string
    description: User's name
    example: John Doe
  email:
    type: string
    description: User's email address
    example: john.doe@mail.com
  favorites:
    type: array
    description: List of recipes IDs added to favorites
  own:
    type: array
    description: List of recipes IDs created by user
  _id:
    type: string
    description: User id
    example: 64c8d958249fae54bae90bb8
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
