type: object
required:
  - name
  - email
  - password
properties:
  name:
    type: string
    minLength: 1
    maxLength: 16
    description: Username should have 1-16 characters
    example: Mary James
  email:
    type: string
    format: email
    maxLength: 128
    description: Must be a valid email
    example: mary.james@mail.com
  password:
    type: string
    minLength: 8
    maxLength: 128
    description: Password must be between 8 and 128 characters
    example: SuperStar2025$
