tags:
  - Recipes
summary: Get user's own recipes
description: Retrieve all recipes created by the currently authenticated user.
operationId: getOwnRecipes
security:
  - bearerAuth: []
responses:
  '200':
    description: A list of user's own recipes
    content:
      multipart/form-data:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/recipe.yaml'
  '404':
    ref$: '../../components/responses/404.yaml'
