tags:
  - Recipes
summary: Add new recipe
operationId: addNewRecipe
description: Add new recipe
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          title:
            type: string
            maxLength: 64
            description: Recipe title
            example: Chocolate Cake
          category:
            type: string
            description: Recipe category or slug
            example: Dessert
          owner:
            type: string
            example: 64c8d958249fae54bae90bb9
          instructions:
            type: string
            maxLength: 1200
            description: Cooking steps
            example: Mix ingredients. Bake 30 min at 180 Â°C. Let cool
          description:
            type: string
            maxLength: 200
            description: Short description
            example: Rich and moist chocolate cake.
          thumb:
            type: string
            format: binary
            description: Optional recipe image file (max 2MB)
          time:
            type: string
            minimum: 1
            maximum: 360
            description: Time in minutes (number or string)
            example: '45'
          ingredients:
            type: string
            description: JSON array as string (e.g., '[{"name":"Flour","measure":"1 cup"}]')
            example: '[{"id":"640c2dd963a319ea671e37a8","measure":"2 pcs", "_id":"640c2dd963a319ea671e3888"},{"id":"640c2dd963a319ea671e37a8","measure":"2 pcs", "_id":"640c2dd963a319ea671e3888"}]'
          cals:
            type: integer
            minimum: 1
            maximum: 10000
            description: Calories per serving
            example: 380
          _id:
            type: string
            example: 640c2dd963a319ea671e3888
          createdAt:
            type: string
            format: date-time
          updatedAt:
            type: string
            format: date-time
responses:
  '201':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Recipe created successfully
            data:
              type: object
              $ref: ../../components/schemas/recipe.yaml
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: array
              items:
                type: string
                example: Unexpected end of JSON input
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - error
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Something went wrong on the server
