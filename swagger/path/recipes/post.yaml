tags:
  - Recipes
summary: Add new recipe
operationId: addNewRecipe
description: Add new recipe
security:
  - bearerAuth: []
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: New recipe seccessfully added!
            data:
              type: object
              $ref: ../../components/schemas/recipe.yaml
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: array
              items:
                type: string
                example: Unexpected end of JSON input
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - error
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Something went wrong on the server
