tags:
  - Auth
summary: Register new user
operationId: createUser
description: Create a new user with payload
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/userRegister.yaml
responses:
  '201':
    description: Created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: array
              items:
                type: string
                example: 'Invalid email format'
  '404':
    $ref: ../../../components/responses/404.yaml
  '409':
    $ref: ../../../components/responses/409.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
