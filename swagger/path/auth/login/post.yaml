tags:
  - Auth
summary: User login
operationId: loginUser
description: User authentication
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../../components/schemas/userLogin.yaml
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - accessToken
            - name
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Login successfully
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: '60d0fe4f5311236168a109ca'
                name:
                  type: string
                  example: John Doe
  '400':
    description: Bad Request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: array
              items:
                type: string
                example: Invalid email format
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
